<!DOCTYPE html>
<html>
  <head>
    <title>SimpleShop</title>
    <meta charset="utf-8" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="images/logo.png" alt="logo" height="20px">
        </div>
        <ul>
          <li><a href="">Contact</a></li>
          <li><a href="">Shop</a></li>
          <li><a href="">Cart</a></li>
          <li><a href="">Login</a></li>
        </ul>
      </nav>
      
      <img src="images/hero_header.jpg" alt="headerBag" width="100%">
    </header>
    <main>
      <section >
        <h1>Our New Products</h1>
        <div class="products">
          <div class="box1">
            <img src="images/sunglasses.jpg" alt="sunglasses">
            <p>sunglasses</p>
            <p>49,000</p>
          </div>
        
          <div class="box2">
            <img src="images/tassel_loafer.jpg" alt="loafer">
            <p>tassel loafer</p>
            <p>89,000</p>
          </div>
        
          <div class="box3">
            <img src="images/beige_bag.jpg" alt="beige_bag">
            <p>beige_bag</p>
            <p>69,000</p>
          </div>
        
          <div class="box4">
            <img src="images/sneakers.jpg" alt="sneakers">
            <p>sneakers</p>
            <p>79,000</p>
          </div>
        
          <div class="box5">
            <img src="images/slippers.jpg" alt="slippers">
            <p>slippers</p>
            <p>29,000</p>
          </div>
        
          <div class="box6">
            <img src="images/wrist_watch.jpg" alt="wrist_watch">
            <p>Wrist Watch</p>
            <p>99,000</p>
          </div>
        
          <div class="box7">
            <img src="images/fedora_hat.jpg" alt="fedora_hat">
            <p>fedora_hat</p>
            <p>39,000</p>
          </div>
        
          <div class="box8">
            <img src="images/classic_loafer.jpg" alt="classic_loafer">
            <p>classic_loafer</p>
            <p>99,000</p>
          </div>
        
          <div class="box9">
            <img src="images/pink_bag.jpg" alt="pink_bag">
            <p>pink_bag</p>
            <p>79,000</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="clearfix">
      <div class="SNS">
        <a href=""><img src="images/facebook.png" alt="facebook" height="20px"></a>
        <a href=""><img src="images/instagram.png" alt="instagram" height="20px"></a>
        <a href=""><img src="images/twitter.png" alt="twitter" height="20px"></a>
      </div>
    </footer>
  </body>
</html>
