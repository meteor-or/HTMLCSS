<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout1</title>
    <style>
      body{margin: 0; }

      .wrap .box {
        display: flex;
      }
      .wrap .head { background-color: #7D5A50; }
      .wrap .gnb { background-color: #B4846C;}
      .wrap .side { background-color: #E5B299;}
      .wrap .main { background-color: #FCDEC0;}
    </style>
</head>

<body>
  <div class="wrap">
    <div class="box head">header</div>
    <div class="box gnb">navigation</div>
    <div class="box side">side contents</div>
    <div class="box main">main contents</div>
  </div>
</body>
</html>
