<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ex4</title>
    <style>
        body{
            width: 100%;
        }
        header {
            top: 0 ; bottom: 0; right: 0; left: 0; margin: 0 auto; 
            background-color: #faf3f3;
            width: 80%; height: 100px; 
            position: relative;
        }

        .logo {
            position: absolute;
            left: 10px ; bottom: 10px;
            background-color: #a7bbc7;
            padding: 20px;
            color:white;
        }
        nav {
            position: absolute;
            right: 10px; bottom: 10px;
            background: #a7bbc7;
            color:white;
            
            border-radius: 5px;
        }

        div {
            display: inline-block;
            padding: 3px 20px;
            
        }

        div.login {
            position: absolute;
            right: 10px; top: 10px;
            background-color: #a7bbc7;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        div.login a:hover {
            color:#da7f8f ;
        }
        
        a {
            text-decoration: none;
            color: white;
        }

        nav div:hover {
            background-color: #da7f8f ;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">로고</div>
        
        <div class="login"> <a href="#">로그인</a> | <a href="#">회원가입</a></div>
        <nav>
            <div id="menu1"><a href="">메뉴 1</a></div>
            <div id="menu2"><a href="">메뉴 2</a></div>
            <div id="menu3"><a href="">메뉴 3</a></div>
            <div id="menu4"><a href="">메뉴 4</a></div>
        </nav>
    </header>
</body>
</html>
