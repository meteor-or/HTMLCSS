<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>콘텐츠 그룹 figure</title>
</head>
<body>
	<h1>콘텐츠 그룹 figure</h1>
	<ul>
		<li>독립적 콘텐츠 그룹 작성시 사용</li>
		<li>피규어, 설명, 시 ,도표, 삽화, 인용문 등을 구분하고자 할 때 사용</li>
		<li>블록 요소</li>
		<li>&lt;figcaption&gt;figure의 자식으로 설명, 즉 캡션을 덧붙일 수 있으며 생략 가능</li>
	</ul>

	<figure>
		<img src="imges/ka.jpg" alt="세상 착하다는 카피바라와 원숭이">
		<figcaption>카피바라와 원숭이</figcaption>
	</figure>

	<figure>
		<figcaption><cite>헤밍웨이의 명언:</cite></figcaption>
		<blockquote>한 마리의 고양이는 또 하나 데려오고 싶게 만든다.</blockquote>
	</figure>
</body>
</html>
