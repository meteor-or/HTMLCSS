<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<title>layoutEx3</title>
	<style>
		.container {
			font-size: 20px;
			text-align: center;
			font-weight: bold;
			max-width: 960px; margin: 0 auto;
		}
		header #gnb { /* .container #gnb*/
			background-color: maroon;
			overflow: hidden;
			width: 500px; margin: 0 auto;
			/* 안되면 clearfix를 사용 하지만 대부분 사용 가능*/
		}
		header .nav {
			background-color: maroon;
		}
		header #gnb li {
			float: left;
			list-style: none;
		}
		/* 중앙으로 정렬하려면? */
		/* flex로 사용하면 중앙 정렬이 쉽지만 아직 배우지 않음 */
		/* inline-block을 사용하면 되긴 하지만 띄어쓰기 값이 들어가기 때문에 정확하게 사용하지 못함 구조를 만들때 inline 속성 자체를 잘 사용하지 않음 */
		/* #gnb에 width: 500px; margin: 0 auto;를 적용하면 중앙에 정렬은 되지만 전체를 채우지는 못함 */

		header #gnb a {
			color: white; list-style: none;
			display: block;
			width: 100px; height: 50px;
			/* 현재는 패딩으로 처리해도 큰 문제는 없음*/
			line-height: 50px;
		}

		header #gnb a:hover {
			color: gold;
		}

		article.container, footer.container {
			background-color: #2a9d8f; color: #fff;
			margin: 20px auto; padding: 30px 0;
		}

		
		ul.col {
			overflow: hidden;
			margin: 0 auto;
			width: 960px; 
			padding-left: 0;
		}
		.col li {
			background-color: #7209b7; color: #fff;
			float: left;
			/* width: 313px; .container가 적영되었을 때 값*/
			padding: 30px 0;
			margin: 0 10px;
			width: 300px;
		}

		/* .container가 적용되었을 때의 값
		.col li:nth-child(2) {//*
		margin: 0 10px;
		width: 306px (940 - m:20px) /3 = 306 ; 
		} */
	</style>
</head>

<body>
	<header class="container nav">
		<h1>로고</h1>
		<ul id="gnb">
			<li><a href="">홈</a></li>
			<li><a href="">상품</a></li>
			<li><a href="">서비스</a></li>
			<li><a href="">소개</a></li>
			<li><a href="">연락처</a></li>
			
		</ul>
	</header>

	<article class="container">특징</article>
	<ul class="col">
		<li>1번째 열</li>
		<li>2번째 열</li>
		<li>3번째 열</li>
	</ul>
	<footer class="container">
		&copy;copyright 2021
	</footer>
</body>
</html>
