<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>background 연습 2</title>
  <style>
    div {
      width: 700px; height: 150px;
      border: 1px solid black;
      padding: 40px 20px;
      margin: 30px auto;
      background-image: url(images/bg.jpg);
      background-repeat: no-repeat;
      
    }
    .box1 {
      background-position:  30px 30px;
      padding-top: 200px;
    }
    .box2 {
      background-position: center;
      
    }
  </style>
</head>
<body>
  <div class="box1">
    <h2>초콜릿 chocolate</h2>
    <p>초콜릿(chocolate)은 카카오콩을 재료로 가공한 식품이다. 숙성한 카카오 콩을 볶은 뒤 이를 갈아서 만든 카카오 매스와 지방 성분만으로 만들어진 코코아 버터를 혼합하여 만드는데, 설탕 등의 다른 재료를 더 넣어 만들기도 한다.</p>
  </div>
  <div class="box2">
    <h2>초콜릿 chocolate</h2>

  </div>
</body>
</html>
