<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<title>trans 연습 4</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;700&display=swap" rel="stylesheet">
	<style>
		body{
			font-family: 'Noto Sans KR', sans-serif;
		}

		.product {
			list-style: none;
			margin: 0 auto; padding: 0;
			width: 1260px;
		}

		.product li { /* w:420px */
			width: 400px; height: 400px;
			float: left; margin: 10px;
			
			overflow: hidden;
		}

		.product li img {width: 400px; height: 400px;}
		.product li .txt{
			background-color: rgba(0, 0, 0, 0.55);
			color: white; text-align: center;
			transition: 0.6s;height: 400px;
		}

		.product li:hover .txt {
			transform: translateY(-400px);
			
		} 
		/*  li는 imgbox와 txt를 포함함 */
	
		.product li .txt h2{
			margin: 0;
			padding-top:50px;
			
		}
		.product li:hover .txt{
			transform: translateY(-400px);
			
		}
		img {display: block;}
	</style>
</head>

<body>
	<h1>trans 연습 4</h1>
	<ul class="product">
		<li>
			<img src="../tani/tani5.jpg" alt="">
			<div class="txt">
				<h2>탄이</h2>
				<p>돼지</p>
				<p>돼지</p>
			</div>
		</li>
		<li>
			<img src="../tani/tani2.jpg" alt="">
			<div class="txt">
				<h2>탄이</h2>
				<p>귀여워</p>
				<p>졸려보여</p>
			</div>
		</li>
		<li>
			<img src="../tani/tani3.jpg" alt="">
			<div class="txt">
				<h2>탄이</h2>
				<p>쿨쿨자는</p>
				<p>바보</p>
			</div>
		</li>
	</ul>
</body>
</html>
