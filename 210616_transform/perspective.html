<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<title>perspective 원근감</title>
	<link rel="stylesheet" href="../common/basic.css">
	<style>
		
		body > div{
			width: 200px; height: 200px;
			background-color: #ddd;
			display: inline-block;
			margin: 30px;
			/* 원근감 기준점 */
			perspective-origin: top ;
			perspective-origin: bottom ;
			perspective-origin: center; /* 기본값 */
		}

		div > .pers {
			width: 100%; height: 100%;
			background-color: orange;
			transform: rotateX(45deg);
		}

		/* 
		perspectiv의 경우 부모 요소에 적용. 관찰자 시점
			transform:perspective()의 경우 해당 요소에 적용 
		*/

		.box1 {perspective: 0;}
		.box2 {perspective: 100px;}
		.box3 {perspective: 200px;}
		.box4 {perspective: 300px;}
		.box5 > .pers {transform: perspective(300px) rotate(45deg);}
		
	</style>
</head>

<body>
	<h1>perspective 원근감</h1>
	<div class="box1">
		<div class="pers"></div>
	</div>
	<div class="box2">
		<div class="pers"></div>
	</div>
	<div class="box3">
		<div class="pers"></div>
	</div>
	<div class="box4">
		<div class="pers"></div>
	</div>
	<div class="box5">
		<div class="pers"></div>
	</div>
</body>
</html>
