<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>배경 이미지 사이즈 background-size</title>
<style>
  h1 {
    text-align: center;
    font-size:32px;
  }
  ul {
    font-size:20px;
    font-weight:bold;
    list-style:none;
    padding:0;
  }
  ul li {
    border:deeppink 6px solid;
    width:500px; height:250px;
    margin:40px auto;

    background:url(images/magnolia-medium.jpg) no-repeat;
  }
  #box1 {
    /* 가로 사이즈 변경. 세로 사이즈 자동 조절. 비율 유지 */
    background-size:400px;
  }
  #box2 {
    /* 가로 세로. 비율 유지 x */
    background-size:400px 200px;
  }
  #box3 {
    /* 가로 사이즈에 맞춰 조절되며 이미지의 비율은 그대로 유지되기 때문에 화면에서 잘리는 부분이 있음 */
    background-size:100%;
  }
  #box4 {
    /* 박스의 가로 세로 크기에 맞춰 조절되기 때문에 이미지의 비율이 맞지 않을 수 있음 */
    background-size:100% 100%;
  }
  #box5 {
    /* 이미지의 가로 세로 중 큰 값을 기준으로 맞추기 때문에 공백이 생길 수 있음. 이미지의 비율은 유지 됨. 이미지 전체가 보임. */
    background-size:contain;
  }
  #box6 {
    /* 이미지의 가로 세로 중 작은 값을 기준으로 맞추기 때문에 전체를 채움. 공백은 생기지 않으나 보이지 않는 영역이 생김. 이미지 비율 유지 됨 */
    background-size:cover;
    
    background-position:50%;
  }
</style>
</head>

<body>
  <h1>배경 이미지 사이즈 background-size</h1>
  <ul>
    <li id="box1">01: 400px</li>
    <li id="box2">02: 400px 200px</li>
    <li id="box3">03: 100%</li>
    <li id="box4">04: 100% 100%</li>
    <li id="box5">05: contain</li>
    <li id="box6">06: cover</li>
  </ul>
</body>
</html>
