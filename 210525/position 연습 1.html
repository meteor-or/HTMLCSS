<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<title>position 연습 1</title>
	<link rel="stylesheet" href="../common/basic.css">
	<style>
		ul{
			list-style:none;
			text-align: center;
			background-color: orange;
			padding: 0;
			position: relative;
			height: 500px;
			width: 500px;
			margin: 0 auto;
		}

		li {
			width: 50px; height: 50px;
			line-height: 50px;
			background-color: violet;
			
		}

		.box1{
			position: absolute;
		}

		.box2{
			position: absolute;
			right: 0; top: 0;
		}

		.box3{
			position: absolute;
			left: 0; bottom: 0;
		}

		.box4{
			position: absolute;
			right: 0; bottom: 0;

		}

		.box5{
			position: absolute;
			top:50%; left: 50%;
			transform:translate(-50%, -50%);
		}
</style>
</head>

<body>
	<h1>position 연습 1</h1>
	<ul>
		<li class="box1">1</li>
		<li class="box2">2</li>
		<li class="box3">3</li>
		<li class="box4">4</li>
		<li class="box5">5</li>
	</ul>
</body>
</html>
