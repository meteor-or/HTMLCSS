<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible"content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>연습3</title>
	<style>
		body{
			margin:0;
			text-align: center;
		}
		.box{margin:0;
			padding-left: 0; list-style: none;	background-color: lightblue;
			overflow: hidden; padding: 80px 5%;
		}
		.box li{
			background-color: salmon; color:cornsilk;
			width: 48%; margin: 1%; font-size: 22px; 
			float: left; padding: 1% 0;
		}

		.box li:nth-child(4) {
			display: none;
			/* opacitiy:0; -> 레이아웃에 영향을 기침 */
		}

		@media (min-width:768px) {
			/* 3열 */
			.box li {width: 31.3333333%;}

			.box li:nth-child(10) {
				display: none;
			}
		}

		@media (min-width:1024px) {
			/* 4열 */
			.box li {width: 23%; }
			.box li:nth-child(10) {display: block;}
		}

		@media (min-width:1440px) {
			/* 5열 */
			.box li {width: 18%;}
			.box {width: 80%; margin:0 auto;}
			
		.box li:nth-child(4) {
			display: block;}
		}
	</style>
</head>

<body>
	<ul class="box">
		<li>txt1</li>
		<li>txt2</li>
		<li>txt3</li>
		<li>txt4</li>
		<li>txt5</li>
		<li>txt6</li>
		<li>txt7</li>
		<li>txt8</li>
		<li>txt9</li>
		<li>txt10</li>
	</ul>
</div>
</body>
</html>
