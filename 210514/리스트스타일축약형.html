<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<title>리스트스타일축약형 list-style</title>
	<style>
		body *{
			font-size: 26px;
			text-transform: none;
		}


		ul {
			width: 300px;
			list-style-type: square;
			list-style-type: none;
			list-style-position: inside;

			list-style: lower-greek inside; /* 축약형 */
			list-style: none; /*주로 내비게이션 디자인시 사용*/
		}
	</style>
</head>

<body>
	<h1>리스트스타일축약형 list-style</h1>
	<ul>
		<li>나는 나의 친구들이 바보 같은 자신감이라고 부르는 것에 확고한 믿음을 갖고 있다.</li>
		<li>우리가 보거나 그렇게 보이는 모든 것이 단지 꿈 속의 꿈인 것을.</li>
		<li>나는 간단히 시의 단어를 아름다움의 리드미컬한 창조라고 정의한다.</li>
	</ul>
</body>
</html>
