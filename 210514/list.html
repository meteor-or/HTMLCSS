<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<title>리스트 스타일 타입 list-style-type</title>
	<style>
		body *{
			font-size: 24px;
			text-transform: capitalize;

		}

		ol{
			/* 머릿말 스타일 기호 */
			list-style-type:decimal ;
		}

	</style>
</head>

<body>
	<h1>리스트 스타일 타입 list-style-type</h1>
	<h2>the complete poems</h2>
	<h3>에밀리 디킨슨(emily dickinson)</h3>
	<ol>
		<li>Life</li>
		<li>Nature</li>
		<li>Love</li>
		<li>Time And Eternity</li>
		<li>The Single Hound</li>
	</ol>
	<ul>
		<li>Life</li>
		<li>Nature</li>
		<li>Love</li>
		<li>Time And Eternity</li>
		<li>The Single Hound</li>
	</ul>
</body>
</html>
