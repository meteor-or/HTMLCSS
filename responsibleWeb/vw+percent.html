<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>vw와 %의 차이</title>
<style>
  .box1 { width:60%; height:300px; background-color:orange; color:#fff; }
  .box2 { width:60%; height:300px; background-color:teal; color:#fff; }

  .box1 > h2 { width:80%; height:200px; background-color:rgba(0,0,0,0.5);}
  .box2 > h2 { width:80vw; height:200px; background-color:rgba(0,0,0,0.5);}
</style>
</head>

<body>
  <h1>vw와 %의 차이</h1>
  <div class="box1">
    <h2>80%: 부모를 기준으로 두기 때문에 부모 요소를 넘지 않음</h2>
  </div>
  <div class="box2">
    <h2>80vw: 브라우저 뷰포트 기준으로 두기 때문에 넘침</h2>
  </div>
</body>
</html>
