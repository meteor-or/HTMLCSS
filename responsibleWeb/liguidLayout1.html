<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Liquid Layout 1</title>
<link rel="stylesheet" href="../common/basic.css">
<style>
  body { margin:0 }
  div { height:300px; text-align: center;  font-weight:bold; font-size:35px; float: left; color:#fff; }
  .box1 { 
    background-color: #b7094c;
    width:33.333333%;
  }
  .box2 { 
    background-color: #723c70;
    width:33.333333%;
  }
  .box3 { 
    background-color: #2e6f95;
    width:33.333333%;
  }
  .box4 { 
    background-color: #0091ad;
    width:100%;
  }
</style>
</head>

<body>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
  <div class="box3">box3</div>
  <div class="box4">box4</div>
</body>
</html>
