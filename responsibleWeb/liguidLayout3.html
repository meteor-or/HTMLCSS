<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Liquid Layout 3</title>
<style>
  .container {
    text-align: center;
    border:1px solid #000;
    margin:58px auto;
    width:832px;
    width:49.523809%;/* 832/1680*100 */
  }
  .container .box { overflow: hidden; }
  .container .box:nth-child(1) {
    background-color: #4ecdc4;
    width:100%;
    height:200px;
  }
  .container .box:nth-child(2) .col {/* 2행 */
    background-color: #ff6b6b;
    height:200px;
    float: left;
    width:259px;
    width:31.129807%;/* 259/832(.container) */
    margin:9px;
    margin:1.081730%;/* 9/832(.container) */
  }
  .container .box:nth-child(2) .col:nth-child(2) {
    width:260px;
    width:31.25%;/* 260/832(.container) */
  }
  .container .box:nth-child(3) .col {/* 3행 */
    background-color: #ffe66d;
    float: left;
    height:200px;
    width:131px;
    width:15.745192%;/* 131/832(.box == .container)*/
    margin:4px;
    margin:0.480769%;/* 4/832(.box == .container)*/
  }
  .container .box:nth-child(3) .col:nth-child(3n) {
    width:130px;
    width:15.625%;/* 130/832(.box == .container)*/
  }
</style>
</head>

<body>
  <div class="container">
    <div class="box">1행</div>
    <div class="box">
      <div class="col">2행 1열</div>
      <div class="col">2행 2열</div>
      <div class="col">2행 3열</div>
    </div>
    <div class="box">
      <div class="col">3행 1열</div>
      <div class="col">3행 2열</div>
      <div class="col">3행 3열</div>
      <div class="col">3행 4열</div>
      <div class="col">3행 5열</div>
      <div class="col">3행 6열</div>
    </div>
  </div>
</body>
</html>
