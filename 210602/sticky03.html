<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<title>Ex3</title>
	<style>
		body, h1, h2{
			
			margin: 0;
			padding: 0;
		}
		header {
			background-color: seagreen;
			width: 100%; height: 100px;

		}

		main{
			float: left;
			width: 100%;
			height: 1500px;
		}
		
		main article {
			width: 80%; height: 100%;
			/* 부모 요소의 높이값이 고정으로 들어가 있기 때문에 자식의 높이값 100%가 인식*/
			background-color: lightblue;
			float: left;		
		}

		main aside{
			position: -webkit-sticky;
			position: sticky;
			float: left;
			width: 20%; height: 200px;
			background-color: coral;
			top:0;
		}

		footer {
			background-color: #000; color: #fff; height: 150px;
		}
	</style>
</head>

<body>
	<header>
		<h1>position : sticky 3</h1>
	</header>
	<main>
		<article>
			<h2>contents</h2>
		</article>
		<aside>
			<h2>sticky sidebar</h2>
		</aside>
	</main>
	<footer>
		<h2>footer</h2>
	</footer>
</body>
</html>
