<!DOCTYPE html>
<html lang="ko">
<head>
	<!-- html 문서의 문자코드 설정 -->
	<meta charset="utf-8">
	<!-- IE 경우 항상 최신 버전의 브라우저로 렌더링 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>meta 태그</title>

	<!-- 태그를 통해 제공하는 문서 정보 -->
	<meta name="title" content="메타 태그 공부">
	<meta name="description" content="메타태그와 관련된 내용을 공부하는 문서입니다.">
	<meta name="keywords" content="메타, 메타태그, meta">
	<!-- 요즘은 메타태그를 통해서 검색을 하지 않음 -->

	<!-- ** open Graph : 카톡에 url 주소만 넣어도 제목과 설명이 뜸 -->
	<!-- 제목-->
	<meta property="og:title" content="이곳에 작성된 내용이나 메신저나 sns 제목 부분에 출력">

	<!-- 설명 -->
	<meta property="og:description" content="이곳에 작성된 내용이 메신저나 sns에 출력">
	<!-- 이미지-->
	<meta property="og:image" content="http://출혁할이미지경로/반드시절대경로로 작성">
	<!-- 주소 -->
	<meta property="og:url" content="http://웹주소/반드시 절대경로로 작성">

	<!-- ** 트위터 전용 -->
	<meta name="twitter:card" content="요약">
	<meta name="twitter:title" content="제목">
	<meta name="twitter:description" content="설명">
	<meta name="twitter:image" content="http://출려갈 이미지 경로">
	<meta name="twitter:url" content="http://웹주소">
</head>
<body>
	<h1>meta 태그</h1>
	<mark>
		'~에 대해서'라는 의미를 가진 단어로 해당 html 문서가 어떤 내용을 담고 있으며, 문서의 키워드, 작성자 등을 알려주느 웹페이지의 요약이라고 볼 수 있다.
	</mark>
</body>
</html>
