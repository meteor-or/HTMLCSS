<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>formEx2</title>
</head>
<body>
	<h1>폼 연습2</h1>

	<table border="1">
		<caption>실습예제</caption>

		<tr>
			<th>학교</th>
			<td colspan="2"><input type="text" name="school"></td>
			<td><input type="button" name="serching" value="학교 찾기"></td>
		</tr>

		<tr>
			<th>담당학년</th>
			<td colspan="3">
				<SELECT name="grade">
				</SELECT>학년
				<select name="class">
				</select>반</td>
		</tr>

		<TR>
			<th>학교전화</th>
			<td><select name="shcoolnumber">
				<option value="선택" selected="">선택</option>
			</select></td>
			<td>-</td>
			<td><input type="text" name="firstschnumbox"> - <input type="text" name="secondschnumbox"></td>
		</TR>

		<TR>
			<th>휴대전화</th>
			<td><select name="cellnum">
				<option value="선택" selected="">선택</option>
			</select></td>
			<td>-</td>
			<td><input type="text" name="firstcellnumbox"> - <input type="text" name="secondcellnumbox">*휴대전화번호는 선생님 인증을 위해 반드시 입력해 주셔야 합니다.</td> 
		</TR>

		<tr>
			<th rowspan="3">교사인증</th>
			<td colspan="3"><input type="file" name="file"></td>
		</tr>

		<tr>
			<td colspan="3">*교사 인증은 교육 행정 정보시스템 로그인 한 다음 화면 캡쳐해서 첨부해주시면 됩나다.</td>
		</tr>

		<TR>
			<td colspan="3"><a href="#">[ 자세한 방법 보기 ]</a></td>
		</TR>

		<tr>
			<th rowspan="2">간단한 인사 및 소개</th>
			<td colspan="3"><textarea cols="30" rows="2"></textarea></td>
		</tr>

		<TR>
			<td colspan="3">*간단한 인사 및 소개를 남겨주시면 교내 사랑방게시판에 자동 등록되어 집니다.</td>
		</TR>
	</table>

	<section>
		<input type="submit" name="sub" value="등록">
		<input type="reset" name="reset" value="취소">
	</section>

</body>
</html>
