<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>form</title>
</head>
<body>
	<h1>form의 기본</h1>
	<p>form 관련 태그들 중 최상위 태그</p>
	<ul>
		<li>method="get" : 간단한 데이터 전송시 사용. <br> 데이터가 주소 입력란에 표시되므로 보안 유지가 안됨.</li>
		<li>method="post" : http 헤더에 숨겨저 서버로 전송<br>일정 크기 이상의 데이터 전송시 사용. 데이터가 주소 입력란에 표시되지 않아 보안 유지.</li>
		<li>action="정보를 전송할 서버 주소"</li>
	</ul>

	<form method="post" action="http://~">
		<input type="" name="">
	</form>
</body>
</html>
