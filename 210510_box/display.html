<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>display 연습</title>
	<style>
		body{
			font-size: 32px;
			font-family: '휴먼명조','맑은 고딕',돋움, sans-serif;
			margin: 0 auto;
			text-align: center;
		}

		h1{
			display: none;
		}
		
		#none {
			display: none;
		}


		#gnb li { 
			text-decoration: none;
			display: inline; 
		}
	

		#gnb li a {
			border: 2px solid darkmagenta;
			padding: 5px 20px;
			text-decoration: none;
		}

		#gnb li a:hover{
			background-color:darkmagenta;
			color: lavender;

		}

		

	
	</style>
</head>
<body>
	<h1>display 연습</h1>
	<ul id="none">
		<li>마우스를 올리면 그자색과 배경색 변경</li>
	</ul>


	<ul id ="gnb">
		<li><a href="#">MENU 1</a></li>
		<li><a href="#">MENU 2</a></li>
		<li><a href="#">MENU 3</a></li>
		<li><a href="#">MENU 4</a></li>
	</ul>
</body>
</html>
