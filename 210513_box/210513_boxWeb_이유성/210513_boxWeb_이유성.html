<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>boxweb</title>
<style>
    body{
        text-align: center;
        font-family:'나눔고딕','맑은 고딕',돋음, sans-serif;
    }
    ul{
        width: 600px; 
        padding: 10px;
        border-top: 3px solid black;
        border-bottom: 2px double black;
        margin: 0 auto;
        box-sizing: border-box;

    }
    ul li{
        display: inline-block;
        width: 80px;
        
    }
    ul li a{
        font-size: 15px;
        text-decoration: none;
        color: black;
    }
    ul li a:hover{
        color: orange;
    }

    div{
        width: 100%;
        padding-top: 5px;
        margin: 0;
    }
    div img{
        text-align: center;
    }
    
    div p {
        line-height: 25px;
        word-spacing: 5px;
    }
</style>
</head>

<body>
<img src="images/logo.png" alt="logo">

<UL>
    <li><a href="#">홈</a></li>
    <li><a href="#">판매제품</a></li>
    <li><a href="#">수리</a></li>
    <li><a href="#">소개</a></li>
    <li><a href="#">연락처</a></li>
</UL>
<div>
    <img src="images/rhodes.jpg" alt="rhodes"><img src="images/clavinet.jpg" alt="clavinet"><img src="images/wurlitzer.jpg" alt="wurlitzer"> 
    <p>클래식 키보드, 특히 Fender Rhodes, wurlitzer Ep200, Hohner<br> clavinet의 판매와 수리를 전문으로 합니다.</p>
</div>
</body>
</html>
