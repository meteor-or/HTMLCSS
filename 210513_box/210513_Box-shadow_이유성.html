<! DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>box shadow 연습</title>
    <style>
        body{
            margin: 0;
            font-size: 18px;
            font-family:'나눔고딕','맑은 고딕',돋음,sans-serif;
            text-align: center;
        }

        ul#gnb {
            background-color: seagreen;
            box-shadow: 0 10px 10px black;
            margin: 0;
            padding: 0;
        }

        ul#gnb > li {
            display: inline-block;
            margin:0;
            padding: 20px;
        }

        
        ul#gnb > li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin: auto;
            padding: 0 ;
        }

        
        ul#gnb > li:hover{
            background-color: orange;
        }
</style>
</head>

<body>
    <ul ID="gnb">
        <li><a href="#">애완견 종류</a></li>
        <li><a href="#">입양하기</a></li>
        <li><a href="#">건강돌보기</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">오시는 길</a></li>
    </ul>
</body>
</html>
