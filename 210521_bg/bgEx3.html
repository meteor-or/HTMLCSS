<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>background 연습 3</title>
<style>
  body {
    /* background-attachment: fixed; 브라우저를 기준으로 배경 이미지 고정 */
    /* background-size:100%; 배경 이미지의 비율과 브라우저의 비율이 맞지 않으면 여백이 생김 */
    /* background-size:cover; 여백 없이 전체 영역 채움. 비율을 유지하기 때문에 보이지 않는 부분이 생길 수 있음 */

    /* background-size 적용시 제일 마지막에 작성해야 하며 background-position / background-size 순서로 작성 */
    background:url(images/plants.jpg) no-repeat fixed 100% 100% / cover;
  }
  .title {
    border:1px solid #000;
    width:400px;
    background-color:rgba(0,0,0,0.5);
    color:#fff;
    padding:20px;
    font-size: 22px;
    /* opacity:0.2; 포함된 요소, 컨텐츠 전부에 영향 */
  }
</style>
</head>

<body>
  <div class="title">
    <h1>background 연습 3</h1>
    <p>background-image 속성을 사용하면 원하는 곳에 배경 이미지를 넣을 수 있습니다.</p>

  </div>
</body>
</html>
