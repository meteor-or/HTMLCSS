<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>테이블 태그 table</title>
</head>
<body>
	<h1>테이블 태그 table</h1>
	<ul>
		<li>&lt;table&gt;&lt;tr&gt;&lt;td&gt;&lt;th&gt;</li>은 함께 ㅈ가성해야 표가 만들어짐
		<li>&lt;table&gt;</li> : 테이블 작성시 시작을 알리는 태그
		<li>&lt;tr&gt;</li> : 테이블의 행(줄)
		<li>&lt;th&gt;</li> : 테이블의 셀(칸). 셀의 소제목
		<li>&lt;td&gt;</li> : 테이블의 셀(칸), 일반적인 셀
	</ul>
	<!-- 테이블 작성시 반드시 제일 처음으로 적어야 함 -->
	<table border="1">
		<tr> <!-- 행(줄 ) -->
			<th>소제목</th> <!-- 셀(칸) -->
			<td>셀</td>
			<td>칸</td>
		</tr>
		<tr>
			<td>테스트</td>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>테이블 셀의 크기는</td>
			<td>다른 셀의</td>
			<td>크기에 영향을 받는다</td>
		</tr>
	</table>

</body>
</html>
