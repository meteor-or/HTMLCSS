<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>테이블 셀 제목 th</title>
</head>
<body>
	<h1>테이블 셀 제목 th</h1>
	<p>각 셀들에 대한 대표성을 띄는 요소로 td와 동일하게 셀칸을 만들어 준다.</p>
	<table border="1">
		<tr>
			<th></th>
			<th>토요일</th>
			<th>일요일</th>
		</tr>
		<tr>
			<th>티켓 판매</th>
			<td>120</td>
			<td>200</td>
		</tr>
		<tr>
			<th>총 매출</th>
			<td>\500,000</td>
			<td>\1,800,000</td>
		</tr>

	</table>
</body>
</html>
