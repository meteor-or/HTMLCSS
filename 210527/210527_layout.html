<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<title>z-indexEx</title>
	<style>
		ul {
			width: 800px; height: 800px;
			background-color: #ddd;
			position: relative;
			margin: 0 auto;
		}
		
		li {
			list-style: none;
			width: 300px; height: 300px;
			font-size: 50px;
		}

		.box1 {
			background-color: lightpink;
			z-index: 3;
			position: absolute;
			top: 30px; left:30px;
		}
		
		.box2 {
			background-color: forestgreen;
			z-index: 2;
			position: absolute;
			top: 60px; left:60px;
			
		}

		.box3 {
			background-color:tomato;
			z-index: 1;
			position: absolute;
			top: 90px; left:90px;
		}
	</style>
</head>

<body>
	<ul class="box">
		<li class="box1">1</li>
		<li class="box2">2</li>
		<li class="box3">3</li>
	</ul>
</body>
</html>
