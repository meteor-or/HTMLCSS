<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>css 우선순위</h1>
	<section>
		<h2>같은 선택자가 아닌 다른 선택자인 경우</h2>
		<p>위에서 아래로 순차적으로 적용되고 마지막에 선언된 스타일이 우선 순위를 갖는다.</p>
	</section>

	<section>
		<h2>다른 종류의 선언문이며 같은 선택자인 경우</h2>
		<p>!important> (직접, inline>) id(5)> class(3)> type(1) 순으로 우선 순위를 갖는다.</p>
	</section>
</body>
</html>
