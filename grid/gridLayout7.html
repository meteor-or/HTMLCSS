<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>gird layout 7</title>
<style>
	.container{
		width: 70%; height: 60vh; 
		margin: 50px auto;
		background-color: lightcoral;
		font-weight: bold;
		font-size: 25px;

		display: grid;
		/* align-items: center;
		justify-items: center; */
		place-items: center;

	}

	.container .item {
		background-color: lightgoldenrodyellow;
		border-radius: 50%;
		transform: rotate(90deg);
		width: 60px; height: 60px;
		text-align: center;
		line-height: 70px;
		vertical-align: bottom;
	}

</style>
</head>

<body>
	<div class="container">
		<div class="item">:-)</div>
	</div>
</body>
</html>
