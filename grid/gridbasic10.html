<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>grid basic Ex10 </title>
<style>
	body > div {
		margin: 50px auto;
		width: 90%;
		border: 4px solid #000;
		display: grid;
	}

	.item {
		background-color: salmon;
	}
	.box1 {
		grid-template-columns: repeat(4,1fr);
	}
	/* grid item */
	.box1 .item:nth-child(1){justify-self:start;}
	.box1 .item:nth-child(2){justify-self:center;}
	.box1 .item:nth-child(3){justify-self:end;}
	.box1 .item:nth-child(4){justify-self:stretch;}

	.box2 {
		grid-template-columns: repeat (4, 1fr);
	}
	
	.box2 .item:nth-child(1){align-self: start;}
	.box2 .item:nth-child(2){align-self: center;}
	.box2 .item:nth-child(3){align-self: end;}
	.box2 .item:nth-child(4){align-self: stretch;}

	.box3 {
		grid-template: 80px 80px/ 1fr 1fr;
	}
	.box3 .item:nth-child(1){align-self: center; justify-self:center; order:3;}
	.box3 .item:nth-child(2){place-self: center; order:1;}
	.box3 .item:nth-child(3){place-self: end; order:2;} 
</style>
</head>

<body>
	<h1>item 정렬 2: justify-self, align-self</h1>
	<div class="box1">
		<div class="item">item1</div>
		<div class="item">item2</div>
		<div class="item">item3</div>
		<div class="item">item4</div>
	</div>
	<div class="box2">
		<div class="item">item1</div>
		<div class="item">item2</div>
		<div class="item">item3</div>
		<div class="item">item4</div>
	</div>
	<div class="box3">
		<div class="item">item1</div>
		<div class="item">item2</div>
		<div class="item">item3</div>
	</div>
</body>
</html>
