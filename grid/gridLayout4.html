<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>grid layout 4</title>
<link rel="stylesheet" href="../common/basic.css">
<style>
  .container {
    font-weight: bold;
    width:90%; height:50vw;
    margin:50px auto;
    border:6px solid #000;
    
    display: grid;
    /* 4행 12열 */
    /* grid-template: repeat(4,1fr) / repeat(12,1fr); */
    grid-template-columns: repeat(12,1fr);
    grid-auto-rows:1fr;/* 추가적으로 생성되는 행의 경우 1fr의 값을 가짐 */
    /* grid-auto-columns:1fr;고정 열이 아닌 추가적으로 생성되는 열 */
  }
  .container > .span12 { 
    background-color: #9AD3BC;
    grid-column: 1/13;
  }
  .container > .span6 { 
    background-color: #F3EAC2;
    grid-column:1/7;
    grid-column:1/span 6;
  }
  .container > .span4 { 
    background-color: #F5B461;
    grid-column:4/8;
    grid-column:4/span 4;
  }
  .container > .span2 { 
    background-color: #EC524B;
    grid-column: 3/span 2;
    }
</style>
</head>

<body>
  <div class="container">
    <div class="span12">span12</div>
    <div class="span6">span6</div>
    <div class="span4">span4</div>
    <div class="span2">span2</div>
  </div>
</body>
</html>
