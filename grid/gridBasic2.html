<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>grid basic 2</title>
<link rel="stylesheet" href="../common/basic.css">
<style>
  body > div {
    width:80%; 
    margin:50px auto;
    border:4px solid #E98580;
  }
  .item {
    background-color: #FDD2BF;
    margin:1px;
  }
  .container {
    display: grid;
    /* 2행 3열 */
    grid-template-rows:100px 100px;
    grid-template-rows:10vh 10vh;
    grid-template-columns:1fr 1fr 1fr;

    grid-template-rows:minmax(80px, auto) minmax(auto,200px);/* height */
    grid-template-columns: minmax(100px, auto) minmax(auto,200px) minmax(50px, 300px);/* width */
    grid-template-columns: minmax(auto, 200px) 1fr 9rem;
  }
</style>
</head>

<body>
  <h1>minmax(최소값,최대값)</h1>
  <div class="container">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
    <div class="item">item5</div>
    <div class="item">item6</div>
    <div class="item">item7</div>
  </div>
</body>
</html>
