<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>grid layout 2</title>
<link rel="stylesheet" href="../common/basic.css">
<style>
  .container {
    width:80%; height:50vw;
    margin:50px auto;
    border:6px solid #000;

    display: grid;
    grid-template-rows:minmax(100px,10vw) 1fr auto;
  }
  .container > *:nth-child(1) { background-color: #F0D9E7; }
  .container > *:nth-child(2) { background-color: #FF94CC; }
  .container > *:nth-child(3) { background-color: #A239EA; color:#fff; }
</style>
</head>

<body>
  <div class="container">
    <header>header-고정</header>
    <main>main-유동</main>
    <footer>footer-고정</footer>
  </div>
</body>
</html>
