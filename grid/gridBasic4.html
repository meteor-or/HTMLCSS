<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>grid basic 4</title>
<link rel="stylesheet" href="../common/basic.css">
<style>
  body > div { 
    width:90%; margin:50px auto; border:4px solid #00BCD4;
    display: grid;
    gap:0.4vh;
  }
  .item { background-color: #B2EBF2; }

  .container1 {
    /* 2행 7열 */
    grid-template:100px 100px / 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
    grid-template:100px 100px / repeat(7, 1fr);/* repeat(열, 크기) */
  }
  .container2 {
    /* 2행 7열 */
    grid-template:repeat(3,100px) / 100px repeat(6, 1fr);/* 1열:100px 2~7열:1fr */
    grid-template:repeat(3,100px) / 100px repeat(5, 1fr) minmax(auto,300px);/* 1열:100px 2~6열:1fr 7열:minmax */
  }
</style>
</head>

<body>
  <h1>repeat(반복횟수,크기); 행과 열의 값 반복</h1>
  <div class="container1">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
    <div class="item">item5</div>
    <div class="item">item6</div>
    <div class="item">item7</div>
    <div class="item">item8</div>
    <div class="item">item9</div>
    <div class="item">item10</div>
    <div class="item">item11</div>
    <div class="item">item12</div>
  </div>
  <div class="container2">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
    <div class="item">item5</div>
    <div class="item">item6</div>
    <div class="item">item7</div>
    <div class="item">item8</div>
    <div class="item">item9</div>
    <div class="item">item10</div>
    <div class="item">item11</div>
    <div class="item">item12</div>
    <div class="item">item13</div>
    <div class="item">item14</div>
    <div class="item">item15</div>
  </div>
</body>
</html>
