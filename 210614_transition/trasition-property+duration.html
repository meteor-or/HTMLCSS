<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>transition-property와 -duration</title>
    <style>
      .box{
        width: 100px; height: 100px; background-color: lightblue;
      /* 움직임의 속성 */
        transition-property:background-color, width, height;
        transition-duration: 1.5s, 1s, 0.5s;
      }

      .box:hover{
        background-color: purple;
        width: 700px; height: 400px;
      }
    </style>
</head>

<body>
  <h1>transition-property와 -duration</h1>
  <div class="box">움직임</div>

</body>
</html>
