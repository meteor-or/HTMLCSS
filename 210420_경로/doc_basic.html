<!-- htm 주석처리 방법 : 주로 기능 설명 및 주의 사항을 위해 사용하며 브라우저 화면에 표시되지 않음-->
<!-- DTD 선언문-->
<!DOCTYPE html>
<!-- lang="ko" 문서 언어 알림(한글), 
lang 속성은 웹브라우저의 동작에 영향을 주지는 않으나 검색 엔진이 웹문서를 탐색할 때 유용-->
<html lang="ko">
<html>
	<head>
	<!-- <meta> 문자코드 , 설명문 등을 기술하나 최근엔 웹문서의 기능적인 부분을 제어하기 위해 사용되는 경향임-->
	<meta charest="utf-8">
	<!-- html5 웹표준 기준에서 <title> 내용은 반드시 작성-->
	<title>웹페이지 제목</title>
	</head>
	<body>
	바디 태그 내부에 있는 내용이 브라우저 화면에 보여진다.
	</body>
</html>
