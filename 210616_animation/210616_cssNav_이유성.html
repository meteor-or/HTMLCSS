@import url(https://fonts.googleapis.com/css?family=Lato);
body {
	margin: 0;

nav {
	min-height: 100vh;
	background: linear-gradient(90deg, #eecda3 , #ef629f);
}

nav ul {
	margin: 0 auto;
	text-align: center;
	padding: 0;
	list-style: none;
}
nav ul li {
	position: relative;
	float: left;
	background-color: thistle;width: 171px;
}

nav ul li:hover {
	background-color: rgba(255,255,255,.3);
}

nav ul li a {
	display: inline-block;
	padding: 10px 50px;
	color: #fff;
	text-align: center;
	text-decoration: none;
	box-sizing: border-box;
	white-space: nowrap;	
	width: 171px;
	
}
nav ul ul {
	
	position: absolute;
	top: 100%;

}
nav ul ul li {
	float: none;
	margin: 0;
}

ul ul {
	visibility: hidden;
	opacity: 0;
	transition: .2s ease-in-out;
}
ul li:hover > ul {
	visibility: visible;
	opacity: 1;
}

	</style>
</head>
