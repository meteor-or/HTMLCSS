<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Open Graph</title>
	<meta name="title" content="오픈그래피 연습">
	<meta name="description" content="실제 호스팅 업체에 업로드하여 확인할 문서입니다.">

	<meta property="og:title" content="오픈그래피 연습">
	<meta property="og:description" content="실제 호스팅 업체에 업로드하여 확인할 문서입니다.">
	<meta property="og:image" content="http://haieka1.dothome.co.kr/images/chocolate-islands.jpg">
	<meta property="og:url" content="http://haieka1.dothome.co.kr/opengraph.html">
</head>
<body>
	<h1>Open Graph 연습</h1>
	<ul>
		<li>og:title</li>
		<li>og:description</li>
		<li>og:image</li>
		<li>og:url</li>
	</ul>

</body>
</html>
