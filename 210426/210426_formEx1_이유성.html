<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>formEx1</title>
</head>
<body>
	<h1>폼 연습 1</h1>
	<form action="">
		<SECTION id="box1">
			<h2>상세정보</h2>
			<label>이름 : <input type="text" name="user_name" required autofocus></label><br>
			<label>이메일 : <input type="text" name="user_eamil"></label>
			<!-- 오토 포커스 두고 서로 동기화 시키기 -->
		</SECTION>

		<section id="box2">
			<h2>리뷰</h2>
				<ol>
					<li>
						<label for="site">사이트를 알게 된 경위는?</label>
						<select id="site">
							<option value="온라인" selected>온라인</option>
							<option value="지인">지인</option>
							<option value="검색">검색</option>
						</select>	
					</li>
					
					<li>
						다시 방문하시겠습니까?<br>
						<label><input type="radio" name="decied" value="yes">예</label>
						<label><input type="radio" name="decied" value="no">아니요</label>
						<label><input type="radio" name="decied" value="idontknow">모름</label>
					</li>
					
					<li>
						<label for="txt_box">의견:</label><br>
						<textarea id="txt_box" cols="30" rows="6">이곳에 작성하세요.</textarea>
					</li>
					
					<li>
					<label></label><input type="checkbox" name="decied" value="yes" checked>이메일에 가입하겠습니까?</label>
					</li>
				</ol>
			</section>


			<button type="submt">전송</button>
			<button type="reset">취소</button>
	</form>
</body>
</html>
