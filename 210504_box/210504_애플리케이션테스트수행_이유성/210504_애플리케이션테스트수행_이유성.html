<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>애플리케이션테스트수행_이유성</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
	<img src="Images/logo.png" alt="logo">
	<p> 홈  교실  소개  연락처</p>
	</header>

	<main>
		<table>
			<tr>
				<td>
				<figure>
				<img src="images/tomato.png" alt="tomatosalad">
				<figcaption>토마토샐러드</figcaption>
				</figure>
				</td>

				<td>
				<h2>채식주의자</h2>
				<h4>다이어트 5주 코스</h4>
				<p>5주간 채식주의자 식단을 통해 몸무게를 감량한다.</p>
				</td>
				
				<td class="side">

				<ul>
					<li>비빔밥</li>

			</tr>

			<tr>
				<td>
				<figure>
				<img src="images/peanut.png" alt="peanutbutter">

				</figure>
				</td>
				<td>
				<h2>다이어트 소스 클래스</h2>
				<h4>1일 워크샵</h4>
				<p>1일 집중 코스에서 다이어트에 도움되는 친환경 소스를 만들어 본다.</p>
				</td>
				<td>
					<h2>연락처</h2>
					<p>경기도 안산시 상록구</p>
				</td>
			</tr>

		</table>
	</main>

	<footer>
		<p>&copy;5670 diet class</p>
