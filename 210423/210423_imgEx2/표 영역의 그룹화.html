<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>표영역그룹화</title>
</head>
<body>
	<h1>표 영역의 그룹화</h1>

	<table border="1">
		<caption>호스팅 종류</caption>
		<thead>
		<tr>
			<th></th>
			<th>가정용 호스팅</th>
			<th>기업용 호스팅</th>
		</tr>
		</thead>

				<!-- <tfoot> 표의 바닥글. 역할을 지정을 해주면 어느 부분에 있던지 항상 그 위치에 존재하게 됨 
				보통 <thead> 요소 뒤에 작성 -->
		<tfoot>
		<tr>
			<td colspan="3">지금 가입하면 10&percnt; 할인!</td>
		</tr>
		</tfoot>

		<!-- <tbody>표의 본문글 -->
		<tbody>
		<tr>
			<th>디스크 공간</th>
			<td>250MB</td>
			<td>1GB</td>
		</tr>
		<tr>
			<th>대역폭폭</th>
			<td>5GB / 월</td>
			<td>50GB / 월</td>
		</tr>
		<tr>
			<th>이메일 계정</th>
			<td>3</td>
			<td>10</td>
		</tr>
		<tr>
			<th>서버</th>
			<td>공유</td>
			<td>가상서버호스팅(VPS)</td>
		</tr>
		<tr>
			<th>지원방법</th>
			<td>이메일</td>
			<td>전화와 이메일</td>
		</tr>
		<tr>
			<th>설정</th>
			<td>무료</td>
			<td>무료</td>
		</tr>
		<tr>
			<th>FTP 계정</th>
			<td>1</td>
			<td>2</td>
		</tr>	
		</tbody>


	</table>

</body>
</html>
