<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<title>form style ex</title>
	<style>
		form{
			font-size: 22px;
			font-family: '나눔고딕', '맑은 고딕',돋움, sans-serif;
			color: mediumslateblue;
			background-color: #ddd;
			width: 560px;
			margin-left: auto;
			margin-right: auto;
			overflow: hidden; /* 마진 상쇄 현상을 없ㅇ기 위해 부모 요소에 적용*/
			/* 높이값은 특별한 이유가 있지 않는 이상 고정 값으로 넣지 x */
		}

		form .box{
			border:mediumslateblue 4px solid;
			border-radius: 20px;
			width: 400px;
			background-color: #fff;
			margin: 40px auto; /* 마진상쇄현상: 자식의 margin-top과 부모의 margin-top이 만났을 때 큰 값이 적용됨*/
			padding: 20px;
			text-align: right;
		}

		form .box input{
			border:none;
			border-bottom: dotted 1px mediumslateblue;
			width: 200px;
			outline: none; /* 크롬, 엣지 브라우저에서 생기는 현상으로 포커스 상태일 때의 테두리 없음*/
			font-size: 16px;
			font-family: ;
			padding: 3px;
			/* a, form 관련 요소들 button, input.. 컨트롤 박스 안의 텍스트들은 폰트 스타일이 상속되지 ㅇ낳기 때문에 직접 적용해야 함 */
		}

		form .box input:focus{
			border: dotted 1px mediumslateblue;
			background-color: lightgray;
		}
	</style>
