<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>tableEx4</title>
    <style>
        h1{
            text-align: center;
        }

        table{
            text-align: center;
            margin: 0 auto;
            width: 700px;
            font-family: '나눔고딕','맑은 고딕',돋움,sans-serif;
            
        }
        table caption{
            background-color: black;
            color: white;
            border-radius: 10px 10px 0 0;
            margin:0;
            padding: 5px 0;
            font-size: 24px;
            font-weight: bold;
            
        }

        table thead{
            margin: 0 auto;
        }

        table tr:hover {
            color: white;
            background-color: tomato;
            cursor: pointer;

        }
        
        table th{
            border-bottom: 2px black solid ;
            
        }
        
        table th, table td{
            padding: 8px 5px;
            
        }

        table tr > *:nth-child(1),
        table tr > *:nth-child(2){
            text-align: left;
        }

        table tr > *:nth-child(3),
        table tr > *:nth-child(4){ /*같은 부모를 가지고 잇는 tr중 3,5번째 자식에게 적용 */
            text-align: right;
        /* }
        table th.left, table td.left {
            text-align: left;
        }
        
        table th.right, table td.right{
            text-align: right; */
        }

        /* 수열 선택자 : nth-child(n); first-child; last-child; 같은 부모를 가진 요소들 중 타입의 종류와 상관없이 첫번째 자식 */
        tr:nth-child(2n){
            background-color: lightgray;
        }
        
            
    </style>
</head>

<body>
    <h1>테이플 스타일 연습</h1>
    
    <table>
        <caption>초판 경매</caption>
        <thead>
            <tr>
                <th class="left">저자(AUTHOR)</th>
                <th class="left">제목(TITLE)</th>
                <th class="right">최저 경쟁 가격</th>
                <th class="right">현재 경매 가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="left">E.E Cummings</td>
                <td class="left">Tulips & Chimney</td>
                <td class="right">$2,000.00</td>
                <td class="right">$2,642.50</td>
            </tr>
            <tr>
                <td class="left">Charles d'Orleans</td>
                <td class="left">Poemes</td>
                <td class="right"></td>
                <td class="right">$5866.00</td>
            </tr>
            <tr>
                <td class="left">T.S Elio</td>
                <td class="left">Poems 19019 - 1925</td>
                <td class="right">$1,250.00</td>
                <td class="right">$8,499.35</td>
            </tr>
            <tr>
                <td class="left">Sylvia Plath</td>
                <td class="left">The Colossus</td>
                <td class="right"></td>
                <td class="right">$1031.72</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
