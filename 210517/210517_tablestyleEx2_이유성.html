<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>tablestyleEx2</title>
    <style>
        h3 {
            text-align: center;
        }
        table{
            border-collapse: collapse;
            text-align: center;
            margin: 0 auto;
			empty-cells: hide;
        }

        table td, table th {
            border: 1px black solid;
            background-color:mediumaquamarine;
			empty-cells: hide;
            font-weight: bold;
            padding: 15px 30px;
            width: 100px;
        }

        table th {
            background-color: palevioletred;
            padding: 10px;
            margin: 0;
        }

        td.white {
            background-color: white;
            padding:0;
        }

        span{
            color: blueviolet;
        }
    </style>
</head>

<body>
    <h3>테이블 스타일 연습 2</h3>
    <table>
        <caption>소</caption>
        <tbody>
            <tr>
                <td>소머리</td>
                <td>목심</td>
                <td>등심
                    <br>(살치살 · <span>꽃등심</span>)</td>
                <td>채끝살</td>
                <td>우둔살<br>(홍두께살)</td>
            </tr>
            <tr>
                <td class="white" rowspan="4"></td>
                <td rowspan="2">앞다리<br>(부채살)</td>
                <td>갈비<br>(<span>안창살</span> · 제비추리)</td>
                <td>안심</td>
                <td rowspan="2">설도<br>(도가니살)</td>
            </tr>
            <tr>
                
                <td colspan="2">양지<br>(차돌박이우삼겹)</td>
                
            </tr>
            <tr>
                
                <td>사태</td>
                <td class="white" rowspan="2" colspan="2"></td>
                
                <td>사태<br>(아롱사태)</td>
            </tr>
            <tr>
                
                <th>우족</th>
            
                <th>우족</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
