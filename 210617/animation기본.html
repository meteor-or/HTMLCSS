<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>animation 기본</title>
    <style>
      .box {
        width: 200px; height: 200px;
        background-color: #fd3a69;
        margin: 150px auto;
        font-size: 30px; font-weight: ;
      
      /* animation : 스스로 움직임*/
      animation-name: ani2;
      animation-duration: 2s;
      animation-delay: 1s; /* 대기 시간 */
      animation-timing-function:ease-in; /* 움직임 형태 */
      
      animation-iteration-count: 3;/*반복 횟수*/
      animation-iteration-count: infinite;

      animation-direction: normal; /*진행 방향. 기본값. 1>2>3>*/
      animation-direction: reverse;/*역방향 3>2>1>3>2>1>*/
      animation-direction: alternate-reverse;/*역방향 진행 후 순방향 3>2>1>2>3*/
      animation-direction: alternate;/*순반향 진행 후 역방향 1>2>3>2>1*/

      animation-fill-mode: forwards; /*움직임이 끝난 후 도착점에 있음*/
      animation-fill-mode: backwards; /*기본값. 끝난 후 출발점으로 돌아옴*/
    
    }

    .box:hover{
      animation-play-state: paused; /* 일시 멈춤 <-> running*/
    }
    /* 애니메이션 특성을 이용하기 위해서 미리 만들어 놓은 움직임*/
      @keyframes ani { 
        from {
          width: 200px; height: 200px;
          background-color: #fd3a69;
        }
        to {
          width: 600px; height: 600PX;
          background-color: #FECD1a;
          color: #fd3a69;
          font-size: 20px
        }
      }

      @keyframes ani2 {
        0 {
          transform: scale(1) rotate(0) ;
        }

        100%{
          transform: scale(2) rotate(-720deg)
        }
      }
    </style>
</head>

<body>
  <h1>animation 기본</h1>
  <div class="box">
    <p>animation</p>
  </div>

</body>
</html>
