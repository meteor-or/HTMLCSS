<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>transform-origin</title>
<link rel="stylesheet" href="../common/basic.css">
<style>
  div {
    border:6px solid #000;
    width:250px; height:250px;
    margin:70px auto;
  }
  img { 
    width:250px;
    transform: rotate(45deg);
  }
  .box1 img {
    /* 기준 회전축: 자기 자신을 기준으로 위치 지정 */
    transform-origin:50% 50%;/* 기본값. 가로 세로 */
  }
  .box2 img {
    transform-origin:50px 50px;
  }
  .box3 img {
    transform-origin:center center;/* == 50% 50% */
  }
  .box4 img {
    transform-origin:100% 100%;/* == right bottom */
  }
  .box5 img {
    transform-origin:left top;/* == 0 0 */
  }
</style>
</head>

<body>
  <h1>transform-origin 기준축</h1>
  <div class="box1"><img src="images/css.jpg" alt="img1"></div>
  <div class="box2"><img src="images/code.png" alt="img2"></div>
  <div class="box3"><img src="images/name.jpg" alt="img3"></div>
  <div class="box4"><img src="images/ps_250.jpg" alt="img4"></div>
  <div class="box5"><img src="images/ps_250.jpg" alt="img5"></div>
</body>
</html>
