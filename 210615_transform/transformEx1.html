<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>transform 연습 1</title>
<link rel="stylesheet" href="../common/basic.css">
<style>
  .container {
    list-style:none;
    padding:0; 
    margin:0 auto;
    border:6px solid #000;
    width:96vw;/* viewport width. 브라우저 기준 단위값. 100분의 96 */
  }
  .container li {
    width:100px; height:100px;
    font-size:22px;
    text-align: center;
    color:#fff;
    font-weight:bold;
    margin:10px;
    transition:0.8s;
  }
  .container:hover li {
    /* transform:translateX(calc(96vw - 120px)); */
    transform:translateX(1200px) rotate(720deg);
  }
  .container .box1 { background-color: orange; }
  .container .box2 { 
    background-color: maroon;
    transition-delay:1s;
  }
</style>
</head>

<body>
  <h1>trans 연습 1</h1>
  <ul class="container">
    <li class="box1">box1</li>
    <li class="box2">box2</li>
  </ul>
</body>
</html>
