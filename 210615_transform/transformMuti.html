<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>transform 중첩</title>
<link rel="stylesheet" href="../common/basic.css">
<style>
  .wrapper {
    margin:50px auto;
    width:500px; height:500px;
    border:6px solid #000;
  }
  .wrapper .box {
    background-color: #d9f;
    width:500px; height:500px;
    margin:0 auto;
    text-align: center;
    font-weight:bold; font-size:40px;
    transition:1s;
  }
  .wrapper:hover .box {
    /* width:100px; height:100px;
    font-size:18px; */
    background-color:#2ad638;
    /*
    transform:scale(0.3);
    transform:rotate(360deg);
    */

    /* 여러 개 값 적용시 띄어쓰기로 구분. 순서에 따라 결과값이 달라질 수 있음 */
    transform: scale(0.3) rotate(360deg) skew(-20deg);
  }
</style>
</head>

<body>
  <h1>transform 중첩</h1>
  <div class="wrapper">
    <div class="box">rotate();skew();scale()</div>
  </div>
</body>
</html>
