<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>margin+padding</title>
	<style>
		body{
			text-align: center;
			font-weight: bold;
			font-size: 22px;

		}
		h1{
			vertical-align: bottom;
			width: 300px;
			font-size: 40px;
			/*텍스트, 인라인 요소의 중앙 정렬, 블록 요소의 중앙 정렬*/
			background-color:lightgray;
			border-bottom: 5pt black double;
			margin:50px auto;
			padding:16px;
			}

		p a {
			text-decoration: none;
			color:white;

			}

		p {
			vertical-align: center;
			font-size: 20px;
			padding: 10px;
			min-width: 800px;
			max-width: 1000px;
			background-color: gray;
			margin: 0 auto;
		}
		/*선과 바텀이 만났을 때 결과값이 합쳐져서 보여지는게 아니라 둘중에 큰 값으로 적용된다 1px*/

		.box1 {
			margin-top: 40px;
		}

		p:hover{
			background-color: lightgray;
		}

		ul{
			text-align: left;
			padding:0;
			width: 500px;
			margin: 0 auto 30px;
			margin: 0 auto 30px auto; 
			/* 둘 다 같음 */
		}

		ul li {
			border:1px solid #000;
			padding:5px 10px;
			margin: 5px 0;
		}
		/*상속의 요소는 우선순위가 가까운 순으로 적용된다 우선순위는 가까운순 */

		.wrap{
			min-width: 600px;
			max-width: 1000px;
			background: lightblue;
			margin: 50px auto;
		}

		.wrap a {
			color:#ef4b4b;
			text-decoration: none;
			background-color: #7ecfc0;
			/*width: 100%;  인라인 요소라서 안 먹음*/
			/* a는 margin이나 padding을 먹는다*/
			padding:16px 0px;
			/* 글자수를 기준으로 값이 부여가 되기 때문에 두글자인 태그와 3글자인 태그에 따라서 크기가 달라짐 하지만 이게 크기를 우리가 알기 힘들어요 왜냐하면 서체에 따라서도 달라지기때문
			옆에 나란히 배치가 되어야하는데 1px의 차이로 레이아웃이 무너지는 경우가 많음 
			만들고자 하만 할 순 있지만 더 쉬운 방법이 있음*/
			display: block;
			/* 요소의 기본 성격 변경 */
			border-bottom: 1px solid #fff;
		}

		.wrap a:hover {
			background-color:#ef4b4b ;
			color:#f2e3c9;
		}


	</style>
</head>
<body>
	<h1>마진 패딩 연습</h1>
	<ul>
		<li>마우스 이벤트</li>
		<li>새창으로 이동</li>
	</ul>
	<!-- <a href="http://www.google.com" target="_blank"><p class="box1">구글</p></a> -->
	<!-- 원래 a를 p요소 안에 넣어야하지만 html5에서부터 가능해짐 하지만 제어하기가 힘듬 나중에 여백의 값을 준다던지 -->
	<p class="box1"><a href="http://www.google.com" target="_blank">구글</a></p>
	<p><a href="http://www.naver.com" target="_blank">네이버</a></p>
	<p><a href="http://www.daum.net" target="_blank">다음</a></p>

	<div class="wrap">
		<a href="http://www.google.com" target="_blank">구글</a>
		<a href="http://www.naver.com" target="_blank">네이버</a>
		<a href="http://www.daum.net" target="_blank">다음</a>
	</div>


</body>
</html>
