<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>기준요소바깥여백margin</title>
	<style>
		body{
			font-family: '나눔고딕', '맑은 고딕',돋움, sans-srif;
			font-size: 22px;
			line-height: 1.6;
			font-weight: bold;
		}

		.box {
			width: 400px;
			background-color: orange;
			color:#fff;
		}

		h1 {
			background-color: maroon;
			color:#fff;
			padding:0;/* h1 요소엔 패딩값이 없음*/
			line-height: 1;
			margin: 0;
		}

		.box1 {
			/*바까 ㅌ족 여백이 '채워짐', 요소의 크기에 영향*/
			margin-top:50px;
			margin-right: 10px;
			margin-bottom: 40px;
			margin-left:30px;
		}

		.box2 {
			margin:50px 10px 40px 30px;
		}

		.box3 {
			margin:40px;
		}

		.box4 {
			margin: 20px 50px; 
			/* top+bottom left+right*/
		}
		.box5 {
			margin:30px 10px 40px;
			/* top right+left bottom*/
		}

		.box6 {
			margin: 50px;
			margin-left: 100px;
		}
		/*마진 상쇄 현상 : 인접 형제 요소 및 부모 요소의 bottom과 top의 마진값이 만났을 때 큰 값이 적용. 단, float, float, flex, overflow */
	</style>
</head>
<body>
	<h1>기준 요소 바깥 여백 margin</h1>
	<div class="box box1">마진(margin)이란 기준 요소의 바깥 여백을 말한다.</div>
	<div class="box box2">마진(margin)이란 기준 요소의 바깥 여백을 말한다.</div>
	<div class="box box3">마진(margin)이란 기준 요소의 바깥 여백을 말한다.</div>
	<div class="box box4">마진(margin)이란 기준 요소의 바깥 여백을 말한다.</div>
	<div class="box box5">마진(margin)이란 기준 요소의 바깥 여백을 말한다.</div>
	<div class="box box6">마진(margin)이란 기준 요소의 바깥 여백을 말한다.</div>

</body>
</html>
