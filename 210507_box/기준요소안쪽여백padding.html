<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>기준 요소 안쪽 여백 padding </title>
	<style>
		body{
			font-family: '나눔고딕', '맑은 고딕',돋움, sans-srif;
			font-size: 22px;
			line-height: 1.6;
			font-weight: bold;
		}

		p{
			width: 400px;
			background-color: orange;
			color:#fff;
		}

		p.box1{
			padding-top:50px ;
			padding-right: 10px;
			padding-bottom: 20px;
			padding-left: 40px;
		}
		p.box2{
			/* 축약형 : top right bottom left의 순으로 정해진 순서가 있음*/
			padding : 50px 10px 20px 40px;
		}
		p.box3{
			padding:20px;
			 /*네 방향의 값이 같을 때*/
		}
		p.box4{
			padding: 40px 20px;
			/*top+bottm left+right*/
		}
		p.box5{ 
			padding: 50px 20px 10px; /*top right+left bottom*/
		 }

		p.box6{
			/*padding: 50px 20px 50px 50px;*/
			padding:50px;
			padding-right: 20px;
		}
	</style>
</head>
<body>
	<h1>기준 요소 안쪽 여백 padding</h1>
	<p class="box1">패딩(padding)이란, 콘텐츠 영역과 테두리 사이의 여백을 말한다.</p>
	<p class="box2">패딩(padding)이란, 콘텐츠 영역과 테두리 사이의 여백을 말한다.</p>
	<p class="box3">패딩(padding)이란, 콘텐츠 영역과 테두리 사이의 여백을 말한다.</p>
	<p class="box4">패딩(padding)이란, 콘텐츠 영역과 테두리 사이의 여백을 말한다.</p>
	<p class="box5">패딩(padding)이란, 콘텐츠 영역과 테두리 사이의 여백을 말한다.</p>
	<p class="box6">패딩(padding)이란, 콘텐츠 영역과 테두리 사이의 여백을 말한다.</p>

</body>
</html>
