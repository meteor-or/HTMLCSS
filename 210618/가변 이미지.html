<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>가면이미지</title>
    <style>


      .pic1 {
        width: 100%; /* 부모 요소인 p를 기준으로 맞춤*/
      }

      .pic2 {
        max-width: 100%; /* 우너본 크기 이상으로는 커지지 않음. 최대 크기 이미지가 원래 가지고 있는 크기*/
        min-width: 300px;
      }
    </style>
</head>

<body>
  <h1>가변 이미지</h1>
  <h2>width:100%</h2>
  <p><img src="../Images/tani1.png" alt="img" class="pic1"></p>
  <h2>width:100%</h2>
  <p><img src="../Images/tani2.png" alt="img" class="pic2"></p>
</body>
</html>
