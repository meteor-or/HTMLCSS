<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>layout</title>
    <style>
      .wrap{
        margin: 0 auto;
        width: 50%; height: 930px;
        border: 1px solid black;
        
      }

      .box1{
        width: 100%; height: 300px;background-color: gray;
        
      }

      .box2, .box3, .box4 {
        background-color: red;
        margin: 1.08%; 
        width:31.1298%;height:300px;
        float: left;
      }

      .box5, .box6, .box7, .box8, .box9, .box10{
        margin:0.48%; background-color: navy;
        width:15.625%; height: 300px;
        float: left;
      }
    </style>
</head>

<body>
  <div class="wrap">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>
    <div class="box10"></div>
  </div>

</body>
</html>
