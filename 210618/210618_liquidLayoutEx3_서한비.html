<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Liquid Layout Ex 3</title>
  <style>
    .wrap {
      width: 832px; height: 634px;
      border: 1px solid #000;
      margin: 0 auto;
      text-align: center;
    }
    .box {
      height: 200px;
      float: left;
    }
    .box1 {
      width: 832px;
      width: 100%;
      background-color: mediumorchid;
      font-size: 30px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 9px;
      margin-bottom: 1.437699%;
    }
    .box2 {
      width: 259px;
      width: 31.129807%;
      background-color: mediumpurple;
      margin-left: 9px;
      margin-left: 1.081730%;
      /* margin-bottom: 13px;
      margin-bottom: 2.076677%; */
    }
    .box3 {
      width: 259px;
      width: 31.129807%;
      background-color: mediumpurple;
      margin: 0 18px 13px;
      margin: 0 2.163461% 2.076677%;
    }
    .box4 {
      width: 259px;
      width: 31.129807%;
      background-color: mediumpurple;
      margin-right: 9px;
      margin-right: 1.081730%;
      /* margin-bottom: 13px;
      margin-bottom: 2.076677%; */
    }
    .box5 {
      clear: both;
      width: 130px;
      width: 15.625%;
      background-color: slateblue;
      margin-left: 6px;
      margin-left: 0.721153%;
    }
    .box6 {
      width: 130px;
      width: 15.625%;
      background-color: slateblue;
      margin: 0 8px 4px;
      margin: 0 0.961538% 0.638977%;
    }
    .box7 {
      width: 130px;
      width: 15.625%;
      background-color: slateblue;
    }
    .box8 {
      width: 130px;
      width: 15.625%;
      background-color: slateblue;
      margin: 0 8px 4px;
      margin: 0 0.961538% 0.638977%;
    }
    .box9 {
      width: 130px;
      width: 15.625%;
      background-color: slateblue;
    }
    .box10 {
      width: 130px;
      width: 15.625%;
      background-color: slateblue;
      margin: 0 4px 4px 8px;
      margin: 0 0.480769% 0.638977% 0.961538%;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box box1">1행</div>
    <div class="box box2">2행 1열</div>
    <div class="box box3">2행 2열</div>
    <div class="box box4">2행 3열</div>
    <div class="box box5">3행 1열</div>
    <div class="box box6">3행 2열</div>
    <div class="box box7">3행 3열</div>
    <div class="box box8">3행 4열</div>
    <div class="box box9">3행 5열</div>
    <div class="box box10">3행 6열</div>
  </div>
</body>
</html>
