<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>tableEx3</title>
    <style>
        h1{
            text-align: center;
        }
        table{
            text-align: center;
            font-size: 32px;
            margin: 20px auto;
            border: 1px solid magenta;
            width: 400px;
        }

        table caption  {
            background-color: magenta;
            color: white;
            border-radius: 10px 10px 0px 0px;
            padding: 10px;
        }

        table.box1 td, table.box1 th{
            padding: 10px;
            border: 1px dotted seagreen;
        }

        table.box2{
            border-collapse: collapse;
        }
        table.box2 td, table.box2 th{
            padding: 10px;
            border: 1px dashed seagreen
        }

    </style>
</head>

<body>
    <h1>테이블 스타일 연습 3</h1>
    <table class="box1">
        <caption>
            프로축구 경기 일정
        </caption>
        <tbody>
        <tr>
            <th>울산</th>
            <td>울산 vs 인천</td>
        </tr>
        <tr>
            <th>부산</th>
            <td>부산 vs 대전</td>
        </tr>
        <tr>
            <th>서울</th>
            <td>서울 vs 강원</td>
        </tr>
    </tbody>
    </table>
    
    <table class="box2">
        <caption>
            프로축구 경기 일정
        </caption>
        <tr>
            <th>울산</th>
            <td>울산 vs 인천</td>
        </tr>
        <tr>
            <th>부산</th>
            <td>부산 vs 대전</td>
        </tr>
        <tr>
            <th>서울</th>
            <td>서울 vs 강원</td>
        </tr>
    </table>
</body>
</html>
