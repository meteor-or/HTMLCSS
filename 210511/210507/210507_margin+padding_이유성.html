<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>margin+padding</title>
	<style>
		body {
			font-family: '나눔고딕','맑은 고딕',돋움, sans-srif;
			font-size: 22px;
			font-weight: bold;
		}
		h1{
			width: 30%;
			min-width: 300px; /* 최소크기는 300px를 유지 */
			font-size: 40px;
			text-align: center; /* 텍스트, 인라인 요소의 중앙 정렬*/
			margin:50px auto;
			background-color:lightgray;
			border-bottom: 5pt black double;
			padding: 19px;
			

		}
		a {
			text-decoration: none;
			color:white;

		}

		p {
			vertical-align: center;
			text-align: center;
			font-size: 20px;
			padding: 10px;
			width: 800px;
			background-color: gray;
			margin: 0 auto;
			margin-top: 2px;
		}

		.box1 {
			margin-top: 40px;
		}

		p:hover{
			background-color: lightgray;
		}

		ul{
			padding: 0;
			width: 500px;
			margin: 0 auto;
		}

		ul li{
			border: 1px solid #000;
			padding:5px 10px;
			margin: 5px 0 ;
	
		}

	</style>
</head>
<body>
	<h1>마진 패딩 연습</h1>
	<ul>
		<li>마우스 이벤트</li>
		<li>새창으로 이동</li>
	</ul>
	<p class="box1"><a href="http://www.google.com" target="_blank">구글</a></p>
	<p><a href="http://www.naver.com" target="_blank">네이버</a></p>
	<p><a href="http://www.daum.net" target="_blank">다음</a></p>

	<div class="wrap">
		<a href=""></a>
		<a href=""></a>
		<a href=""></a>
	</div>

</body>
</html>
