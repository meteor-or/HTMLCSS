<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>연습</title>
    <style>
      /* margin, position, transform:traslate() */
      @keyframes mov1 {
        to{
          margin-left: 1000px;
        }
       
        
        
        
      }

      @keyframes mov2 {
        100%{
          transform: rotate(360deg);
          left: 110px;
        }
      }
      @keyframes mov3 {
        to {
          transform: translateX(1200px) rotate(360deg);
        }

        from{}
      }


      div{
      }
      .box1{
        width: 200px; height: 200px;
        background-color: red;

        animation-name: ani1;
        animation-duration: 3s;
        animation-delay: 1s; 
        animation-timing-function:ease-in;
        
        animation-fill-mode: forwards;
      }

      .box2{
        margin-top:100px;
        width: 200px; height: 200px;
        background-color: lightblue;
        
        
        animation-name: ani2;
        animation-duration: 2s;
        animation-delay: 1s; 
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-fill-mode: forwards;
      }
      
      .box3{margin-top:100px;
        width: 200px; height: 200px;
        border-radius: 200px;
        background: linear-gradient(salmon,pink);

        animation: name duration timing-function delay iteration-count direction fill-mode;
        animation: mov3 2s alternate cubic-bezier(0.075, 0.82, 0.165, 1) 3 forwards;
      }

      .box3:hover{
        animation-play-state: paused;
      }
      @keyframes ani1{
        from{
          width: 200px; height: 200px;
          background-color: red;
        }
        to {
          border-radius: 200px;
          background-color: orange;
        }
      }

      @keyframes ani2{
    
          0 {
            transform: rotate(0);
          }
          100% {
            transform: rotate(1440deg);
            background-color: pink;
          }
        }
      
    </style>
</head>

<body>
  <h1>animation 연습</h1>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
