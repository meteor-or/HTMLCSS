<!DOCTYPE html>
<html lang="ko">
<>
	<meta http-equiv="X-UA-Compatible"content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>flexBox1</title>
	<style>
		body{ margin:0;font-size: 2rem; font-weight: bold;text-align: center;}

		/*  */

		.wrapper{
			border: 6px solid #5c33f6;
			width: 90vw; height: 60vh;
			margin:3vw auto;
			display: flex;
			flex-direction:row; /* 주축 가로. 교차축 세로 */
			/* 플렉스 아이템을 한 줄 또는 여러 줄 */
			flex-wrap:nowrap; /* 기본값. 플렉스 아이템 한 줄 배치*/
			flex-wrap:wrap; /* 줄바꿈. 여러 줄 배치*/
			flex-wrap: wrap-reverse; /* 역방향으로 줄바꿈*/
		}
/* 
		.wrapper > .box {
			width: 33.33333333%; height: 100%; float: left;
		} */

		{
		}

		.wrapper > .box1 {background-color: #f94144;}
		.wrapper > .box2 {background-color: #f3722c;}
		.wrapper > .box3 {background-color: #f8961e;}
	</style>

<body>
	<div class="wrapper"> <!-- flex container-->
		<div class="box box1">box1</div> <!--flex item-->
		<div class="box box2">box2</div> <!--flex item-->
		<div class="box box3">box3</div>  <!--flex item-->3                                                               //
	</div>
</body>
</html>
