<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>flexible box 3: flex-flow</title>
<style>
  body { margin:0; font-size:2rem; font-weight:bold; text-align: center; }
  .wrapper {
    border:6px solid #00A1AB;
    width:90vw; height:60vh;
    margin:3vw auto;

    display:flex;
    /* flex-direction:row;
    flex-wrap:nowrap; */
    flex-flow:row nowrap; 
    flex-flow:column;
    flex-flow:row-reverse wrap;
  }

  .wrapper > .box1 { background-color: #FFD31D; width:30%; }
  .wrapper > .box2 { background-color: #D63447; width:20%; }
  .wrapper > .box3 { background-color: #F57B51; width:15%; }
</style>
</head>

<body>
  <div class="wrapper"><!-- flex container -->
    <div class="box box1">box1</div><!-- flex item -->
    <div class="box box2">box2</div><!-- flex item -->
    <div class="box box3">box3</div><!-- flex item -->
  </div>
</body>
</html>
