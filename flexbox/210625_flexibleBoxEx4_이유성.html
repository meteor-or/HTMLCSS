  h1{text-align: center;}
  form{
    display: flex;
    flex-direction: column;
    align-items: center ; /*교차축 기준 정렬*/
  }
  form > label {
    margin: 10px;
    display: flex;
    align-items: center;
  }
  form > label > span {
    font-size: 1.2rem;
    font-weight: bold;
    width: 130px;
    text-align: right;
    line-height: 1;
    margin-right: 10px;
  }
  form > label > input {
    outline: none; /*크롬의 경우 자동으로 생기는 선을 없애기*/
    border: 1px solid #000;
    padding: 4px;
    width: 200px; height: 30px;
  }

  form > label > .size{
    height: 150px;
  }

</style>
