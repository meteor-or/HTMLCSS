<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>flexible box 9: inline-flex</title>
<style>
  ul { list-style:none; margin:10px; padding:10px; font-weight:bold; font-size:2rem; background-color:#ddd;}
  li { padding:10px; }
  li:nth-child(1) { background-color: #9b5de5; }
  li:nth-child(2) { background-color: #f15bb5; }
  li:nth-child(3) { background-color: #fee440; }
  li:nth-child(4) { background-color: #00bbf9; }

  /* flex container */
  .box1 { display:inline-flex; }
  .box2 { display:flex; }
</style>
</head>

<body>
  <h2>display:inline-flex 인라인 성격을 가진 채 flex 적용</h2>
  <ul class="box1">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
  </ul>
  <ul class="box1">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
  </ul>
  
  <h2>display:flex 블록 성격을 가진 채 flex 적용</h2>
  <ul class="box2">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
  </ul>
  <ul class="box2">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
  </ul>
</body>
</html>
