<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>flexible box 12: flex-basis</title>
<style>
  ul {
    list-style:none; margin:10px; padding:0; text-align:center; font-size:2rem; font-weight: bold; background-color: #ddd; border:6px solid #000;
    display:flex;
    width:600px; height:60px;
  }
  li:nth-child(1) { background-color: #a2d6f9; }
  li:nth-child(2) { background-color: #489fb5; }
  li:nth-child(3) { background-color: #fb8b24; }
  li { width:300px; }

  /* flex-basis : 기본 비율 설정 */
  /* flex-grow:0; flex-shrink:1 */
  .box1 > li { flex-basis:auto; }/* 기본값. */
  .box2 > li { flex-basis:0; }/* 플렉스 아이템의 전체 비율을 기준으로 grow와 shrink 설정. width와 basis값 함께 적용시 basis값 우선 */
  .box3 > li { flex-basis:150px; }/* 플렉스 아이템의 값은 150을 가짐. */
  .box4 > li { flex-basis:300px; }/* 기본값으로 shrink:1; 설정되어 있어 부모 박스를 넘기지 못함. */
</style>
</head>

<body>
  <h2>flex-basis: auto;</h2>
    <ul class="box1">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
  <h2>flex-basis: 0;</h2>
    <ul class="box2">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
  <h2>flex-basis:150px;</h2>
    <ul class="box3">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
  <h2>flex-basis:300px;</h2>
    <ul class="box4">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
</body>
</html>
