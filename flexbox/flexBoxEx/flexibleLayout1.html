<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout1</title>
    <style>
      body{margin: 0; font-size: 1.6rem; font-weight: bold; color:#fff; text-indent: 14px;}

      .container {}


      .container > header {background-color: #7D5A50; height: 14vh;}
      .container > nav {background-color: #B4846C; height: 8vh;}
      .container > main { /* .containerdmlã€€flex item*/
        display: flex;
        flex-grow: 1;
      }
      .container > main > aside { background-color: #E5B299; width: 30%;}
      .container > main > article {background-color: #FCDEC0; width: 70%;}

      
    </style>
</head>

<body>
  <div class="container">
    <header>header</header>
    <nav>navigation</nav>
    <main>
      <aside>side contents</aside>
      <article>main contents</article>
    </main>
  </div>

  </div>
</body>
</html>
