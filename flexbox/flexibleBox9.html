<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>flexsibleBox9: inline-flex</title>
<style>
	ul {list-style: none; margin: 10px; padding: 10px; font-weight: bold; font-size: 2rem; background-color: #ddd;}
	li {padding: 10px;}
	li:nth-child(1) {background-color: #FFED99;}
	li:nth-child(2) {background-color: #F6B8B8;}
	li:nth-child(3) {background-color: #AC66CC;}
	li:nth-child(4) {background-color: #3B14A7;}

	/* flex container */
	.box1 {display: inline-block;}
	.box2 {display: flex;}
</style>
</head>

<body>
	<h2>dispaly:inline-flex 블록 성격을 가진 채 flex 적용</h2>
	<ul class="box1">
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
		<li>item 4</li>
	</ul>
	<ul class="box1">
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
		<li>item 4</li>
	</ul>
	<h2>dispaly:flex 블록 성격을 가진 채 flex 적용</h2>
	<ul class="box2">
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
		<li>item 4</li>
	</ul>
	<ul class="box2">
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
		<li>item 4</li>
</body>
</html>
